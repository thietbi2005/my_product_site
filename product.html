<h1>Pneumatic wedge gripper (up to 10 kN)</h1><div><h3> Application </h3> <p>: Pneumatic wedge gripper is used to hold rectangular and cylindrical types of samples with a diameter not exceeding 10 mm or a width not exceeding 30 mm and a thickness not exceeding 10 mm during tensile tests with a maximum load of up to 10 kN. </p></div>
