<h1>Đòn bẩy cơ học HST Capture (lên đến 1 kN)</h1><div><h3>Ứng dụng</h3> <p>Kẹp đòn bẩy-nêm cơ học được sử dụng để giữ các loại mẫu hình chữ nhật và hình trụ có đường kính không quá 20 mm hoặc chiều rộng không quá 25 mm và độ dày không quá 12 mm trong quá trình thử kéo với tải trọng tối đa lên tới 1 kN.</p></div>
