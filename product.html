<h1>Hydraulic wedge gripper (up to 300 kN)</h1><div><h3> Application </h3> <p>: Hydraulic wedge grip is used to hold rectangular and cylindrical types of samples with a diameter not exceeding 27 mm or a width not exceeding 50 mm and a thickness not exceeding 27 mm during tensile tests with a maximum load of up to 300 kN. </p></div>
