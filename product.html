<h1>Capture self-clamping lever-roller (up to 0.5 kN)</h1><div><h3> Application </h3> <p>: Self-clamping lever-roller gripper is used to hold samples of non-ferrous metal foil with a width not exceeding 30 mm and a thickness not exceeding 3 mm during tensile tests with a maximum load of up to 0.5 kN. </p></div>
